<!doctype html>
<html>
<head>
    <title>Car List</title>
</head>
<body>
    <h1>Car List</h1>
    <a href="{{ url_for('add') }}">Add a New Car</a>
    <ul>
        {% for car in cars %}
            <li>{{ car.make }} {{ car.model }} - {{ car.year }}</li>
        {% endfor %}
    </ul>
</body>
</html>
